    <title>Transform-origin + object-fit</title>

</head>

<body>


    <!-- transform-origin -->
    <div class="transform">
    	<div>
            
            <div class="trans">origine</div>
        </div>
    	<div>
            <span>transform-origin: </span> bottom left;<br>
            <span>transform: </span> rotate(50deg);
            <div class="trans-one">1</div>
        </div>
    	<div>
            <span>transform-origin: </span> center bottom;<br>
            <span>transform: </span> rotate(90deg);
            <div class="trans-two">2</div>
        </div>
    	<div>
            <span>transform-origin: </span> right bottom;<br>
            <span>transform: </span> rotate(240deg);
            <div class="trans-three">3</div>
        </div>    
    	<div>
            <span>transform-origin: </span> left top;<br>
            <span>transform: </span> rotate(-100deg);
            <div class="trans-four">4</div>
        </div>
    </div>




    <!-- object-fit -->
    <div class="object-fit">
        <img src="img/britneyspears.jpg" class="brit" alt=""> 
        <img src="img/ea6db3a74070a9e2019dc90f57c495a1.jpg" alt="" class="brit-brit">
        <img src="img/18245_900.jpg" alt="" class="britty-brit">
        <img src="img/britney-spears-shaved-head.jpg" alt="" class="crazy-brit">
    </div>
